version: '3.8'

services:
  app:
    build: .
    ports:
      - "3038:3038"
    volumes:
      - ./data:/app/data
      - ./chroma:/app/chroma
    environment:
      - OLLAMA_HOST=ollama
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  ollama_data: 